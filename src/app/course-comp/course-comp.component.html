<h2>{{course.name}}</h2>
<h4>Current Mark</h4>
<p>
  {{course.currentMark}}
</p>
<table>
  <tr>
    <td *ngFor="let a of course.assignments">
      <app-assn-slider (notify)='recalculate($event)' [assn]="a"></app-assn-slider>
    <td>
  </tr>
</table>
<button mat-flat-button>ADD</button>
<button mat-flat-button>SAVE</button>
<button mat-flat-button>LOAD</button>
